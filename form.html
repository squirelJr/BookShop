<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
   <header class="header">
       <div class="logo"></div>
       <ul>
          <a href=""><li>Home</li></a> 
          <a href=""><li>Books</li></a> 
          <a href=""><li>About Us</li></a> 
          <a href=""><li>Contacts</li></a> 
          <a href=""><li>Login</li></a> 
       </ul>
   </header> 
<main>
    <div class="billing-container">
        <h1>Billing Address</h1>
        <div class="name">
            <label for="name">First Name</label>
            <input type="text" placeholder="First Name">  
        </div>
        <div class="lastName">
            <label for="lastName">First lastName</label>
            <input type="text" placeholder="lastName">  
        </div>
        <div class="date">
            <label for="date">First Name</label>
            <input type="date" placeholder="mm/dd/yyyy">  
        </div>
        <div class="address">
            <label for="address">First Name</label>
            <input type="text" placeholder="Delivery Address">  
        </div>
    </div>
    <div class="ditail-container">
        <h2>Payment Method</h2>
        <div class="method">
    
            <input type="radio" value="card">Credit Card</input>
            <input type="radio" value="cash">Cash</input>
        </div>
        <div class="gifts">
            <h2>Choose 2 Gifts</h2>
            <div>
                <label for="Pack">Pack As a Gift</label>
                <input type="checkBox" name="Pack" id="Pack">
            </div>
            <div>
                <label for="postCard">Add PostCard</label>
                <input type="checkBox" name="postCard" id="postCard">
            </div>
            <div>
                <label for="discount">Provide 2% discount to the next time</label>
                <input type="checkBox" name="discount" id="discount">
            </div>
            <div>
                <label for="Branded">Branded pen or pencil</label>
                <input type="checkBox" name="Branded" id="Branded">
            </div>
          
        </div>
    </div>
    
    </div>
  
    </main>
    <button>Continue</button>
    </body>
